<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incontro di Calcio in Tempo Reale</title>
</head>
<body>
  <h1>Incontro di Calcio</h1>
  <div>
    <label>Punteggio Squadra Casa: <span id="punteggioCasa">0</span></label>
  </div>
  <div>
    <label>Punteggio Squadra Ospite: <span id="punteggioOspite">0</span></label>
  </div>
  <button onclick="aggiornaPunteggio(1, 2)">Aggiorna Punteggio</button>

  <script>
    const ws = new WebSocket('ws://localhost:3000');

    ws.onmessage = (event) => {
      const message = JSON.parse(event.data);
      if (message.type === 'scoreUpdate') {
        document.getElementById('punteggioCasa').textContent = message.punteggioCasa;
        document.getElementById('punteggioOspite').textContent = message.punteggioOspite;
      }
    };

    function aggiornaPunteggio(punteggioCasa, punteggioOspite) {
      const message = JSON.stringify({
        type: 'updateScore',
        partitaId: 1, // Esempio partitaId, dovrebbe essere dinamico in un'applicazione reale
        punteggioCasa: punteggioCasa,
        punteggioOspite: punteggioOspite
      });
      ws.send(message);
    }
  </script>
</body>
</html>
